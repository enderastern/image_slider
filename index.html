<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            zIndex: {
              2: 2,
            },
            colors: {
              primary: "#f7941d",
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <section class="herosection">
      <div class="gallery">
        <div class="swiper-container gallery-slider">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/img/1.jpg" alt="image1" class="object-cover" />
              <div class="content-div absolute top-0 left-0 z-2 w-full h-full">
                <div class="content container mx-auto text-white">
                  <span data-aos="fade-up">Shaping</span>
                  <h1 data-aos="fade-up" data-aos-delay="100">OUR</h1>
                  <p data-aos="fade-up" data-aos-delay="200">
                    Future For next Generation
                  </p>
                  <hr data-aos="fade-up" data-aos-delay="300" />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/img/2.jpg" alt="image2" class="object-cover" />
              <div
                class="content-div absolute top-0 left-0 z-2 w-full h-full text-white">
                <div class="content container mx-auto">
                  <span>Every</span>
                  <h1>Design</h1>
                  <p>Tells Story</p>
                  <hr />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/img/3.jpg" alt="image3" class="object-cover" />
              <div
                class="content-div absolute top-0 left-0 z-2 w-full h-full text-white">
                <div class="content container mx-auto">
                  <span>Enhance</span>
                  <h1>Our</h1>
                  <p>culture for a better place.</p>
                  <hr />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/img/4.jpg" alt="image4" class="object-cover" />
              <div
                class="content-div absolute top-0 left-0 z-2 w-full h-full text-white">
                <div class="content container mx-auto">
                  <span>Forging Timeless </span>
                  <h1>Legacies</h1>
                  <p>One Design at a Time</p>
                  <hr />
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <img src="/img/5.jpg" alt="image5" class="object-cover" />
              <div
                class="content-div absolute top-0 left-0 z-2 w-full h-full text-white">
                <div class="content container mx-auto">
                  <span>Designs that make you </span>
                  <h1>feel Better</h1>
                  <p>in every situation.</p>
                  <hr />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="swiper-container gallery-thumbs">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="/img/1.jpg" alt="image1" class="object-cover" />
            </div>
            <div class="swiper-slide">
              <img src="/img/2.jpg" alt="image2" class="object-cover" />
            </div>
            <div class="swiper-slide">
              <img src="/img/3.jpg" alt="image3" class="object-cover" />
            </div>
            <div class="swiper-slide">
              <img src="/img/4.jpg" alt="image4" class="object-cover" />
            </div>
            <div class="swiper-slide">
              <img src="/img/5.jpg" alt="image5" class="object-cover" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.8.4/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
